<body>

    <div id="main-content">
        <form id="form" action="/editadvisor" method="post">
            <input type="text" id="uid" name="uid" class="white-text" value="{{ data['uid'] }}" hidden>
            <div>
                <label>Name:</label>
                <input type="text" id="name" name="name" class="white-text" value="{{ data['name'] }}">
            </div>

            <div>
                <label>Degree:</label>
                <input type="text" id="degree" name="degree" value="{{ data['degree'] or '' }}">
            </div>

            <div>
                <label>Major:</label>
                <input type="text" id="major" name="major" value="{{ data['major'] or '' }}">
            </div>

            <div>
                <label>Minor:</label>
                <input type="text" id="minor" name="minor" value="{{ data['minor'] or '' }}">
            </div>

            <div>
                <label>Year:</label>
                <input type="number" id="year_level" name="year_level" value="{{ data['year_level'] or 0 }}" min="0"
                    max="4">
            </div>

            <div>
                <label>Contact:</label>
                <input type="text" id="email" name="email" value="{{ data['email'] }}">
            </div>

            <div>
                <label>Bio:</label>
                <input type="textarea" id="bio" name="bio" value="{{ data['bio'] or ''}}">
            </div>

            <div>
                <label>calendly link:</label>
                <input type="text" id="calendly_link" name="calendly_link" value="{{ data['calendly_link'] or ''}}">
            </div>

            <div>
                <button type="submit" id="save">Save</button>
            </div>
        </form>

        <!-- Calendly inline widget begin -->
        <div class="calendly-inline-widget" style="height: 500px;" data-url="{{ data['calendly_link'] or ''}}"></div>
        <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
        <!-- Calendly inline widget end -->

        <div>
            <label>Appointments</label>
        </div>

        <div>
            <label>Upcoming:</label>
        </div>

        <div>
            <label>History:</label>
        </div>

        <div class="sidebar">
            <div class="flex-container" style="display: flex; align-items: center;">
                <label>peerAdvise</label>

            </div>
